<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="pokemonstyle.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
		<!-- <meta name="viewport" content="width=device-width" /> -->
		<title>Pokedex</title>
	</head>
	<body>
		<h1>POKEDEX</h1>

		<!--zone d'affichage pokemon -->
		<div id="affichagePokemon">
			<div id="fondImagePokemon">
				<div id="idPokemon">
				</div>
				<div id="imagePokemon">
				</div>
				<div id="grandeImagePokemon">
				</div>
				<div id="nomPokemon">
				</div>
			</div>
		</div>
		<!--zone caracteristiques du pokemon -->
		<div id="affichageCaracteristiques">
			<div id="fondImageCaracteristiques">
				<div id="caracteristiquesHaut">
					<div id="conteneurSpeciesName">
						<div id="speciesName" class="caseCaracteristiqueName">
							<p>species name :</p>
						</div>
						<div id="speciesNameValue" class="caseCaracteristiqueValue">
						</div>
					</div>
					<div id="conteneurAbilities">
						<div id="abilities" class="caseCaracteristiqueName">
							<p>abilities :</p>
						</div>
						<div id="abilitiesValue" class="caseCaracteristiqueValue">
						</div>
					</div>
					<div id="conteneurHeldItems">
						<div id="heldItems" class="caseCaracteristiqueName">
							<p>held items :</p>
						</div>
						<div id="heldItemsValue" class="caseCaracteristiqueValue">
						</div>
					</div>
				</div>
				<div id="caracteristiquesBas">
					<div class="caracteristiquesBasCase">
						<div class="conteneurNameAndValue">
							<div id="height" class="caseCaracteristiqueNameBas">
								<p>height :</p>
							</div>
							<div id="heightValue" class="caseCaracteristiqueValueBas">
							</div>
						</div>
						<div class="conteneurNameAndValue">
							<div id="hp" class="caseCaracteristiqueNameBas">
								<p>hp :</p>
							</div>
							<div id="hpValue" class="caseCaracteristiqueValueBas">
							</div>
						</div>
						<div class="conteneurNameAndValue">
							<div id="attack" class="caseCaracteristiqueNameBas">
								<p>attack :</p>
							</div>
							<div id="attackValue" class="caseCaracteristiqueValueBas">
							</div>
						</div>
						<div class="conteneurNameAndValue">
							<div id="defense" class="caseCaracteristiqueNameBas">
								<p>defense :</p>
							</div>
							<div id="defenseValue" class="caseCaracteristiqueValueBas">
							</div>
						</div>
					</div>
					<div class="caracteristiquesBasCase">
						<div class="conteneurNameAndValue">
							<div id="weight" class="caseCaracteristiqueNameBas">
								<p>weight :</p>
							</div>
							<div id="weightValue" class="caseCaracteristiqueValueBas">
							</div>
						</div>
						<div class="conteneurNameAndValue">
							<div id="speed" class="caseCaracteristiqueNameBas">
								<p>speed :</p>
							</div>
							<div id="speedValue" class="caseCaracteristiqueValueBas">
							</div>
						</div>
						<div class="conteneurNameAndValue">
							<div id="specialAttack" class="caseCaracteristiqueNameBas">
								<p>special attack :</p>
							</div>
							<div id="specialAttackValue" class="caseCaracteristiqueValueBas">
							</div>
						</div>
						<div class="conteneurNameAndValue">
							<div id="specialDefense" class="caseCaracteristiqueNameBas">
								<p>special defense :</p>
							</div>
							<div id="specialDefenseValue" class="caseCaracteristiqueValueBas">
							</div>
						</div>
					</div>	
				</div>	
			</div>
		</div>
		<!--zone de control par bouton -->
		<div id="boutons">
			<div id="boutonPrecedent" class="bouton">
				<p>&lt;&lt;</p>
			</div>
			<div id="boutonSuivant" class="bouton">
				<p>&gt;&gt;</p>
			</div>
		</div>
		<script type="text/javascript" src="pokemon.js"></script>
	</body>
</html>
