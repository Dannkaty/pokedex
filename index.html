		<meta charset="UTF-8">

	<body>
		<!-- debut de zone de test -->
		<div id="test"></div>
		<!--zone de control par bouton -->
		<div id="boutons">
			<div id="boutonPrecedent">
				<p>&#x3008;&#x3008;</p>
			</div>
			<div id="boutonSuivant">
				<p>&#x3009;&#x3009;</p>
			</div>
		</div>


		<!-- fin de zonz de test -->
		<h1>POKEDEX</h1>
		

		<!--zone d'affichage pokemon -->
		<div id="affichagePokemon">
			<div id="idPokemon">
				<p>#</p>
			</div>
			<div id="nomPokemon">
				<p>nom d'un pokemon :</p>
			</div>
			<div id="imagePokemon">
				<img src=" " alt="image d'un pokemon"/>
			</div>
			<div id="fondImagePokemon">
			</div>
		</div>
		<!--zone caracteristiques du pokemon -->
		<div id="affichageCaracteristiques">
			<div id="speciesName">
				<p>species name :</p>
			</div>
			<div id="speciesNameValue">
			</div>
			<div id="abilities">
				<p>abilities :</p>
			</div>
			<div id="abilitiesValue">
			</div>
			<div id="heldItems">
				<p>held items :</p>
			</div>
			<div id="heldItemsValue">
			</div>
			<div id="height">
				<p>height :</p>
			</div>
			<div id="heightValue">
			</div>
			<div id="hp">
				<p>hp :</p>
			</div>
			<div id="hpValue">
			</div>
			<div id="attack">
				<p>attack :</p>
			</div>
			<div id="attackValue">
			</div>
			<div id="defense">
				<p>defense :</p>
			</div>
			<div id="defenseValue">
			</div>
			<div id="weight">
				<p>weight :</p>
			</div>
			<div id="weightValue">
			</div>
			<div id="speed">
				<p>speed :</p>
			</div>
			<div id="speedValue">
			</div>
			<div id="specialAttack">
				<p>special attack :</p>
			</div>
			<div id="specialAttackValue">
			</div>
			<div id="specialDefense">
				<p>special defense :</p>
			</div>
			<div id="specialDefenseValue">
			</div>
		</div>
